<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>regist</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="box">
		<div class="title">
			<h1>注册页面</h1>
		</div>
		<div class="login">
			<form action="/loginDemo/registServlet" method="post">
				<table>
					<tr>
						<td class="left-title">姓&nbsp;&nbsp;&nbsp;名:</td>
						<td><input type="text" class="input" name="username"></td>
					</tr>

					<tr>
						<td class="left-title">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</td>
						<td><input type="password" class="input" name="password1"></td>
					</tr>
					<tr>
						<td class="left-title">确认密码:</td>
						<td><input type="password" class="input" name="password2"></td>
					</tr>
					<tr>
						<td><input type="submit" class="btn" value="提交"></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
