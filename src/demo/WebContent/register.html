                <tr>
                    <div class="login">
                        <div class="container">
                            <form name="login" method="post" action="">
                                <table>
                                    <th colspan="2">用户注册</th>
                                    <tr>
                                        <td>姓名：</td>
                                        <td><input type="text"/></td>
                                    </tr>
                                    <tr>
                                        <td>性别：</td>
                                        <td><input type="radio" name="sex" value="male">男<input type="radio" name="sex" value="female">女</td>
                                    </tr>
                                    <tr>
                                        <td>联系电话：</td>
                                        <td><input type="text"/></td>
                                    </tr>
                                    <tr>
                                        <td>电子邮箱：</td>
                                        <td><input type="text"/></td>
                                    </tr>
                                    <tr>
                                        <td>设置密码：</td>
                                        <td><input type="password" placeholder="8~16个字符,包含数字和字母" id="password1"/></td>
                                    </tr>
                                    <tr>
                                        <td>确认密码：</td>
                                        <td><input type="password" id="password2"/></td>
                                    </tr>
                                    <tr>
                                        <td align="center">
                                            <button onclick="check()">确定</button>
                                        </td>
                                        <td align="center">
                                            <button onclick="javascript:location.reload();">清空</button>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </tr>

                <script>
                    var password1 = document.getElementById('password1');
                    var password2 = document.getElementById('password2');
                    var regex = /^(?=.*[a-zA-Z])(?=.*\d).{8,16}$/;
                    //验证密码
                    function check(){
                        event.preventDefault();

                        var p1 = password1.value;
                        if(p1.length >= 8 && p1.length <= 16){
                            if(regex.test(p1)){
                                var p2 = password2.value;
                                if(p1 == p2){
                                    alert('注册成功！');
                                }else{
                                    alert('两次密码输入不一致，请重新输入');
                                }
                            }else{
                                alert('密码应包含数字和字母，请重新设置');
                            }
                        }else{
                            alert('密码长度应在8~16个字符之间，请重新设置');
                        }
                    }

                </script>
